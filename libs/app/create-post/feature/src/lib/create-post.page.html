<ion-header>
  <ion-toolbar>
    <ion-title>Create Post</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container>

  <ion-content>
    <form [formGroup]="createPostForm" (submit)="submitForm()" ngxsForm="createPostForm">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title" [(ngModel)]="post.title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" formControlName="description" [(ngModel)]="post.description" name="description"
          required></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Caption</ion-label>
      <ion-input type="text" [(ngModel)]="post.caption" name="caption"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Discipline</ion-label>
      <ion-select name="tag" (ionChange)="handleSelect($event)">
        <ion-select-option value="food">Food</ion-select-option>
        <ion-select-option value="travel">Travel</ion-select-option>
        <ion-select-option value="fitness">Sports</ion-select-option>
        <ion-select-option value="science">Science</ion-select-option>
        <ion-select-option value="art">Gaming</ion-select-option>
        <ion-select-option value="fitness">News</ion-select-option>
        <ion-select-option value="science">Music</ion-select-option>
        <ion-select-option value="art">Art</ion-select-option>
      </ion-select>
    </ion-item>
      <ion-item>
        <ion-label></ion-label>
        <input type="file" (change)="onFileChange($event)">
      </ion-item>

      <ion-button class="cust_button_var1" type="submit">Submit</ion-button>
    </form>
  </ion-content>
</ng-container>
<ng-template #loading>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ngx-skeleton-loader count="1" [theme]="{ height: '150px' }" appearance="line"></ngx-skeleton-loader>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
