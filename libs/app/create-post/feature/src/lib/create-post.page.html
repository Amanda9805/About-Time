<ion-header>
  <ion-toolbar>
      <ion-button class = "cust_button_var1" (click)="goBack()"><</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="post.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Caption</ion-label>
      <ion-input type="text" [(ngModel)]="post.caption" name="caption"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Link</ion-label>
      <ion-input type="text" [(ngModel)]="post.link" name="link"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Discipline</ion-label>
      <ion-select [(ngModel)]="post.tag" name="tag">
        <ion-select-option value="food">Food</ion-select-option>
        <ion-select-option value="travel">Gaming</ion-select-option>
        <ion-select-option value="fitness">Sport</ion-select-option>
        <ion-select-option value="science">News</ion-select-option>
        <ion-select-option value="art">Art</ion-select-option>

      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Photo</ion-label>
      <input type="file" (change)="onFileChange($event)" required>
    </ion-item>

    <ion-button class = "cust_button_var1">Submit</ion-button>
  </form>
</ion-content>
