<ion-header>
  <ion-toolbar>
    <ion-button class="cust_button_var1" (click)="goBack()">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ng-container>

  <ion-content>
    <form [formGroup]="createPostForm" (submit)="submitForm()" ngxsForm="createPostForm">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title" [(ngModel)]="post.title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" formControlName="description" [(ngModel)]="post.description" name="description"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Content</ion-label>
        <ion-input type="text" formControlName="content" [(ngModel)]="post.content" name="content" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Discipline</ion-label>
        <ion-select name="tag" (ionChange)="handleSelect($event)">
          <ion-select-option value="food">Food</ion-select-option>
          <ion-select-option value="travel">Travel</ion-select-option>
          <ion-select-option value="fitness">Fitness</ion-select-option>
          <ion-select-option value="science">Science</ion-select-option>
          <ion-select-option value="art">Art</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Photo</ion-label>
        <input type="file" (change)="onFileChange($event)">
      </ion-item>

      <ion-button class="cust_button_var1" type="submit">Submit</ion-button>
    </form>
  </ion-content>
</ng-container>
<ng-template #loading>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ngx-skeleton-loader count="1" [theme]="{ height: '150px' }" appearance="line"></ngx-skeleton-loader>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
