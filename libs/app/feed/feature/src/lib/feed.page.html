  <!-- <ion-chip>{{userTime}}</ion-chip> -->
  <ion-content *ngIf="feedOpen==false">
    <mp-feed-closed [posts]="postsData" (filterChanged)="setFilters($event)" (setCurrentPost)="setPost($event)"></mp-feed-closed>
  </ion-content>
  <ion-content *ngIf="feedOpen==true">
    <mp-feed-open [currentPost]="selectedPost" [posts]="postsData" (setCurrentPost)="setPost($event)" (retutnToFeedClosed)="closeFeed()" (updatePostTime)="updatePostTime($event)"></mp-feed-open>
  </ion-content>
