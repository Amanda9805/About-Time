<div id="filters-container" >
  <ion-chip class="filter" *ngFor="let filter of filters.list" (click)="onSetFilters(filter)">{{filter}}</ion-chip>
</div>



<ion-card id="post-preview-container" *ngFor="let post of posts.list" (click)="setPost(post)">
<ion-grid>
  <ion-row>
  <ion-col size="8">
    <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" alt="">
  </ion-col>
  <ion-col size="4">
    <ion-card id="post-preview-content-container">
      <ion-card-header>
        <ion-card-title>{{post.title}}</ion-card-title>
        <ion-card-subtitle>{{post.author}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{post.description}}</p>
      </ion-card-content>

    </ion-card>
  </ion-col>
</ion-row>

</ion-grid>
</ion-card>
