 <div id="wrapper"  (touchstart)="touchStart($event)" (touchend)="touchEnd()" (touchmove)="touchMove($event)">
<ion-grid class="grid-container">
  <ion-row class="title-container">
    <ion-button (click)="goBack()"><ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon></ion-button>
      <h1>{{posts.list?.at(currentPostIndex)?.title}}</h1>
  </ion-row>
  <ion-row>
    <ion-card>
      <img src="post.image" alt="not loading">
      <ion-col class="timer-container">
        <div class="timer-col-containers"><ion-chip>{{posts.list?.at(currentPostIndex)?.author}}</ion-chip><ion-chip>{{posts.list?.at(currentPostIndex)?.time}}</ion-chip></div>
        <div class="timer-col-containers"><ion-chip>00:01:14</ion-chip></div>
      </ion-col>
    </ion-card>
  </ion-row>
  <ion-row class="post-navigation-container">
    <ion-col><ion-icon  size="large" name="caret-back-outline"></ion-icon></ion-col>
    <ion-col><ion-icon  size="large" name="caret-forward-outline"></ion-icon></ion-col>
  </ion-row>
  <ion-row class="post-content-row-container">
    <ion-col>
      <ion-card class="post-content-container">
        <ion-card-content>
          <p>{{posts.list?.at(currentPostIndex)?.description}}</p>
        </ion-card-content>
        <ion-card-content>
          <p>{{posts.list?.at(currentPostIndex)?.content}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</div>
