<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="goBack()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Reset</ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- form one, just contains email and it forgotForm -->
    <ion-card *ngIf="!showCode">
        <ion-card-content>
            <form [formGroup]="forgotForm" ngxsForm="forgot.forgotForm" (submit)="sendForget()">
                <ion-list class="ion-padding-vertical">
                    <ion-item>
                        <ion-label position="floating" class="required">Email</ion-label>
                        <ion-input type="email" minLength="6" maxLength="64" placeholder="Enter your email"
                            required="true" autocomplete="email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-text *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="ion-padding-start"
                        color="danger">
                        <small>{{ emailError }}</small>
                    </ion-text>
                    <ion-grid class="ion-padding">
                        <ion-row>
                            <ion-col>
                                <ion-button expand="block" [disabled]="!this.forgotForm.valid || (busy$ | async)"
                                    type="submit">
                                    <ion-spinner *ngIf="busy$ | async"></ion-spinner>
                                    <ion-text>Send email</ion-text>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
    <!-- form two, just contains code and password and its confirmForm -->
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
    <ms-copyright-component></ms-copyright-component>
</ion-footer>
