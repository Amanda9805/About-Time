<ion-tabs class = "container">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label class = "textColor">Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label class = "textColor">Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="create-post">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label class = "textColor">Create Post</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class = "textColor">Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label class = "textColor">Settings</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
