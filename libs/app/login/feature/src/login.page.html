<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()">
    <ion-list class="ion-padding-vertical">
      <ion-item>
        <ion-label position="floating" class="required off-white white">Email</ion-label>
        <ion-input type="email" minlength="6" maxlength="64" placeholder="Enter email" required="true"
          autocomplete="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="ion-padding-start" color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item>
        <ion-label position="floating" class="required off-white">Password</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" minlength="6" maxlength="64" placeholder="Enter password"
          required="true" autocomplete="password" formControlName="password"></ion-input>
        <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end"
          class="ion-align-self-center off-white" (click)="toggleShowPassword()"></ion-icon>
      </ion-item>
      <ion-text *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
      <ion-row class="ion-padding-top">
        <ion-col class="ion-text-right off-white">
          <ion-nav-link routerLink="/forgot">
            <ion-text color="primary" class="link">Forgot Password</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button expand="block" [disabled]="!this.loginForm.valid || (busy$ | async)" type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text class="off-white">It's about time!</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- or -->
  <ion-row class="ion-padding-top ion-padding-bottom">
    <ion-col>
      <hr />
    </ion-col>
    <ion-col class="off-white or-text">
      or
    </ion-col>
    <ion-col>
      <hr />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-nav-link>
        <ion-button expand="block" fill="outline" (click)="continueWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          <ion-text style="padding-left: 5px">
            Continue with Google
          </ion-text>
        </ion-button>
      </ion-nav-link>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-nav-link>
        <ion-button expand="block" fill="outline" (click)="continueWithGoogle()">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-text style="padding-left: 5px">
            Continue with Facebook
          </ion-text>
        </ion-button>
      </ion-nav-link>
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding-top ion-padding-bottom">
    <ion-col class="ion-text-center off-white">
      Don't have an account?
      <ion-nav-link routerLink="/register">
        <ion-text color="primary" class="link">Register</ion-text>
      </ion-nav-link>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
