 <!-- Title Background == Style background of header with conditional css classes -->
 <!-- [ngClass]="{'deus': deus, 'normal': !deus && !dead, 'dead': dead}" -->
<ion-header [translucent]="false" [ngClass]="user.status | lowercase">
    <div class="header-content">

        <!-- Profile pic & Name -->
            <ion-avatar>
                <!-- If private and not friends -->
                <img *ngIf="private && !friends"  alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        
                <!-- If not private OR if private and friends -->
                <img *ngIf="!private || (private && friends)"  alt="User's profile picture" [src]=user.pfp />
            </ion-avatar>
            <ion-text>
                <h1>{{user.name}}</h1>
            </ion-text>
        
        <!-- Title -->
            <ion-text >
                <h5 class="status-text">{{user.status}}</h5>
            </ion-text>
            
        <!-- Time left -->
            <ion-text>
                <!-- If not private OR if private and friends -->
                <h2 *ngIf="!user.private || (user.private && user.friends)" >{{user.time}}</h2>
        
                <!-- If user.private and not user.friends -->
                <h2 *ngIf="user.private && !user.friends" >__:__:__</h2>
            </ion-text>
        <!-- Message Button --><!-- Friend Button - Dropdown? / perhaps ion-action-sheet -->
        <ion-list>
            <!-- <ion-button shape="small">Message</ion-button> -->
            <ion-button shape="small" *ngIf="!user.friends" (click)="manageFriend('FRIEND')">Add Friend</ion-button>
            <ion-button shape="small" *ngIf="!user.friends" (click)="manageFriend('NOTFRIEND')">Unfriend</ion-button>
            <ion-button shape="small" (click)="manageFriend('BLOCKED')">Block</ion-button>
        </ion-list>
    </div>
</ion-header>

    <!-- if user private and they are not friends -->
    <ion-content *ngIf="private && !friends" >
        <ion-text color="warning">
            <h3>This account is private</h3>
        </ion-text>
    </ion-content>



    <!-- If user not private OR if user is private and they are friends -->
    <ion-content *ngIf="!private || (private && friends)" >
        <!-- METERS -->
        <ion-content *ngIf="toolbarSegment.value === 'meters'">
            <!-- ngFor to display all the meters -->
            <!-- Meter title -->
            <!-- Progress bar -->
            <!-- Meter value -->
            <!-- <h3>Meters works!</h3> -->
            <mp-meter *ngFor="let meter of meters" [meter]="meter"></mp-meter>
        </ion-content>
        
        <!-- BADGES -->
        <ion-content *ngIf="toolbarSegment.value === 'badges'">
            <!-- ngFor to display all disciplines where the user has badges -->
            <!-- within discipline ngFor to display badge icons -->
            <!-- <h3>Badges works!</h3> -->
            <ion-grid>
                <ion-row>
                    <ion-col  *ngFor="let badge of badges" size="4" >
                        <mp-badge [badge]="badge"></mp-badge>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        
        <!-- POSTS -->
        <ion-content *ngIf="toolbarSegment.value === 'posts'">
            <!-- <h3>Posts works!</h3> -->
            <!-- <ion-grid> -->
                <!-- ngFors to loop through number of posts -->
                <!-- User ngIfs to limit number of cols per row -->
            <!-- </ion-grid> -->
            <ion-grid>
                <ion-row>
                    <ion-col *ngFor="let post of posts" size="4">
                        <mp-post [post]="post"></mp-post>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-content>
</ion-content>
