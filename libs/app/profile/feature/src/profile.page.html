 <!-- Title Background == Style background of header with conditional css classes -->
 <!-- [ngClass]="{'deus': deus, 'normal': !deus && !dead, 'dead': dead}" -->
 <ion-header [translucent]="false" [ngClass]="user.title | lowercase">
  <div class="header-content">

      <!-- Profile pic & Name -->
          <ion-avatar>
              <img alt="User's profile picture" [src]=user.pfp />
          </ion-avatar>
          <ion-text>
              <h1>{{user.name}}</h1>
          </ion-text>

      <!-- Title -->
          <ion-text >
              <h5 class="status-text">{{user.title}}</h5>
          </ion-text>

      <!-- Time left -->
          <ion-text>
              <h2>{{hours}}:{{minutes}}:{{seconds}}</h2>
          </ion-text>
      <!-- Message Button --><!-- Friend Button - Dropdown? / perhaps ion-action-sheet -->
      <ion-list>
          <ion-button shape="small" [routerLink] = "['/home/settings']">Settings</ion-button>
          <!-- <ion-button shape="small">Friend</ion-button> -->
      </ion-list>
  </div>
</ion-header>
