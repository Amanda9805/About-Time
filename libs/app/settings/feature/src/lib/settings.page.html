<ion-header>
    <ion-toolbar>
      <ion-title>
        Settings
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Privacy</ion-label>
        <ion-toggle aria-label="Primary toggle" color="primary" [checked]="true"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Notifications</ion-label>
        <ion-toggle aria-label="Primary toggle" color="primary" [checked]="true"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Sound</ion-label>
        <ion-toggle aria-label="Primary toggle" color="primary" [checked]="true"></ion-toggle>
      </ion-item>
  
      <ion-item>
        <ion-label>Update Profile</ion-label>
        <ion-button [disabled]="false">></ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Delete Account</ion-label>
        <ion-button [disabled]="false">></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Terms of Service</ion-label>
        <ion-button [disabled]="false">></ion-button>
      </ion-item>
      <ion-item>
        <ion-label>About</ion-label>
        <ion-button [disabled]="false">></ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
