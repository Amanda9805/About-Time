<ion-header>
  <ion-toolbar>
    <ion-button class = "cust_button_var1" (click)="goBack()"><</ion-button>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label>Privacy</ion-label>
        <ion-toggle aria-label="Primary toggle" color="primary" [(ngModel)]= "privacy" (ionChange)="onToggleChange($event)" [checked]="true"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Update Profile</ion-label>
        <ion-button class = "cust_button_var1" [disabled]="false" [routerLink] = "['/profile']">></ion-button>
      </ion-item>
  
      <!-- <ion-item>
        <ion-label>Update Information</ion-label>
        <ion-button class = "cust_button_var1" [disabled]="false" [routerLink] = "['/account-details']">></ion-button>
      </ion-item> -->

      <ion-item>
        <ion-label>Update Password</ion-label>
        <ion-button class = "cust_button_var1" [disabled]="false" [routerLink] = "['/forgot']">></ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Delete Account</ion-label>
        <ion-button class = "cust_button_var1" expand="block" (click)="presentAlert()">></ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Terms of Service</ion-label>
        <ion-button class = "cust_button_var1" [disabled]="false" [routerLink] = "['/tos']">></ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Privacy Policy</ion-label>
        <ion-button class = "cust_button_var1" [disabled]="false" [routerLink] = "['/privacy']">></ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Version</ion-label>
        <ion-button class = "cust_button_var1" [disabled]="false" [routerLink] = "['/version']">></ion-button>
      </ion-item>
      
    </ion-list>
  </ion-content>
