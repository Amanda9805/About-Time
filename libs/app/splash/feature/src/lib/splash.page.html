<ion-content [fullscreen]="true">
  <div class="center-container ion-align-items-center">
  <ion-grid>
      <div class="loading-container">
    <ion-row>
      <ion-col>
        <img src="./logo.png" alt="Logo" class="loading-logo" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="textColor">
          <p class="loading-text">It's about time you joined!</p>
        </ion-text>
      </ion-col>
    </ion-row>
      </div>

    <ion-footer>
      <ion-row>
        <ion-col>
          <ion-text class="textColor">
          <p>© 2023 Schadre</p>
          <p>version 0.0.1</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-footer>

  </ion-grid>
  </div>
</ion-content>
