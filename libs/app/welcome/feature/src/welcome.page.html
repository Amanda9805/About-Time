<ion-content [fullscreen]="true">
  <div class="center-container ion-align-items-center">
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col>
        <ion-text class="textColor">
          <h2>Welcome to</h2>
          <h3 class="header">About Time</h3>
          <h3 >"Where it's all <span class="italic">about <span class="bold">time</span>"</span></h3>
        </ion-text>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-img src="https://i.imgur.com/BejwlI6.png" alt="About-Time Logo"></ion-img>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col>
        <ion-text class="textColor">
          <h3>Please choose an action below</h3>
        </ion-text>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button class="cust_button_var1" expand="block">Login</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button class="cust_button_var1" expand="block">Register</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col style="display: flex" class="ion-justify-content-center">
          <ion-nav-link [routerLink]="['tos']">
            <ion-button class="textColor" fill="clear"> Terms of Service </ion-button>
          </ion-nav-link>
          <ion-nav-link [routerLink]="['privacy']">
            <ion-button class="textColor" fill="clear"> Privacy Policy </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
