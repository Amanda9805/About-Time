<ion-content [fullscreen]="true">
  <div class="center-container ion-align-items-center">
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col>
        <ion-text class="textColor">
          <h2>Welcome</h2>
          <h3 class="header">It's ABOUT</h3>
        </ion-text>
      </ion-col>
      </ion-row>
        <div class="container ion-text-center">
          <img src = "https://i.imgur.com/1mBOWfE.png">
        </div>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['../login']">
            <ion-button class="cust_button_var1" expand="full">Login</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['../register']">
            <ion-button class="cust_button_var1" expand="full">Register</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col style="display: flex" class="ion-justify-content-center">
          <ion-nav-link [routerLink]="['../tos']">
            <ion-button class="textColor underline" fill="clear"> Terms of Service </ion-button>
          </ion-nav-link>
          <ion-nav-link [routerLink]="['../privacy']">
            <ion-button class="textColor underline" fill="clear"> Privacy Policy </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
