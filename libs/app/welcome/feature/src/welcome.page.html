<ion-content [fullscreen]="true">
  <div class="center-container ion-align-items-center">
    <ion-grid>
      <ion-row>
        <ion-img src="./assets/hourglass.png" alt="About-Time Logo"></ion-img>
      </ion-row>
      <ion-row class="seperate">
        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button class="cust_button_var1" expand="block">Login</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button class="cust_button_var1" expand="block">Register</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col style="display: flex" class="ion-justify-content-center">
          <ion-nav-link [routerLink]="['tos']">
            <ion-button class="cust_button_var2" fill="clear"> Terms of Service </ion-button>
          </ion-nav-link>
          <ion-nav-link [routerLink]="['privacy']">
            <ion-button class="cust_button_var2" fill="clear"> Privacy Policy </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
