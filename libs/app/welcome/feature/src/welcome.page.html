<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.png" type="image/png" sizes="16x16">

  <style>
    /* Center the image and text */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    footer {
      background-color: #f2f2f2;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    /* Style the loading text */
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 16px;
    }

    /* Add a CSS animation to the loading text */
    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    
  </style>
</head>
<body>
<div class="loading-container">
  <img src="./logo.png" alt="Logo" class="loading-logo">
  <p class="loading-text">It's about time you joined!</p>

</div>

</body>
<footer>

</footer>
</html>
